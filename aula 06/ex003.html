<head>

       body{

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <p>Eu amo minha namorada s2</p>
    
    <script>
       var n1 = parseInt(window.prompt('Digite um número')) //parseInt() transforma em Inteieo
       var n2 = Number(window.prompt('Digite outro número')) //Number() identifica o tipo numerico
       parseInt(n1)
       parseInt(n2)
       var s = n1 + n2
       window.alert('A soma dos valores é: ' + String(s)) //String transforma variável 
       window.alert(`A soma dos valores é: ${s}`) //Para usar Placeholder ${} colocar entre crase
       //(number + number) para adição
       //(string + string) para concatenação
    </script>
